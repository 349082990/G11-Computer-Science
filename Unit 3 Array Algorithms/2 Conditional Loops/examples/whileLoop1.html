<html>
<head>
    <title>Random Numbers</title>
</head>
<body>
    <button type="button" onclick="generateNumbers();">Generate Numbers</button> <br /><br /><br />
    <p id="paragraph"></p>

    <script>
        function generateNumbers() {
            // Create an array to store the chosen numbers
            let chosenNumbers = [];

            // Use a while loop to repeatedly choose a random number
            let i = 0;
            while (i < 3) {
                // Generate a random number between 1 and 5
                let randomNumber = Math.floor(Math.random() * 5) + 1;

                // Check if the number has already been chosen
                let isNumberChosen = false;
                for (let j = 0; j < chosenNumbers.length; j++) {
                    if (chosenNumbers[j] === randomNumber) {
                        isNumberChosen = true;
                        break;
                    }
                }

                // If the number has not been chosen, add it to the array
                if (!isNumberChosen) {
                    chosenNumbers[i] = randomNumber;
                    i++;
                }
            }

            // Convert the chosen numbers array to a string
            let numbersString = "";
            for (let k = 0; k < chosenNumbers.length; k++) {
                numbersString += chosenNumbers[k] + ", ";
            }
            numbersString = numbersString.substring(0, numbersString.length - 2);

            // Display the chosen numbers in a paragraph
            document.getElementById("paragraph").innerText = numbersString;
        }
    </script>
</body>
</html>
